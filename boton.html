<!DOCTYPE html>
<html>
<head>
    <title>Juego de Completar Palabras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Completa la Palabra</h1>
        <img id="word-image" src="" alt="Imagen de la palabra">
        <p id="word-display"></p>
        <input type="text" id="word-input" placeholder="Completa la palabra">
        <button onclick="checkWord()">Comprobar</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
