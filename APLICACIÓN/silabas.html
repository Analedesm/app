<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad de Sílabas</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .image-container {
            margin: 10px;
            padding: 10px;
            border: 2px solid #000;
            text-align: center;
            width: 150px;
            height: 200px;
        }
        .syllable {
            margin: 5px;
            padding: 10px;
            border: 2px solid #000;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .correct {
            border-color: green;
        }
        .incorrect {
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Selecciona la Sílabas Correcta</h1>
    <div class="container" id="imageContainer">
        <div class="image-container" id="img1" data-syllable="be">
            🐝
            <div>_eja</div>
            <div class="syllable" onclick="checkSyllable(this, 'be')">be</div>
            <div class="syllable" onclick="checkSyllable(this, 'pe')">pe</div>
            <div class="syllable" onclick="checkSyllable(this, 'me')">me</div>
        </div>
        <div class="image-container" id="img2" data-syllable="pe">
            🏠
            <div>_rro</div>
            <div class="syllable" onclick="checkSyllable(this, 'be')">be</div>
            <div class="syllable" onclick="checkSyllable(this, 'pe')">pe</div>
            <div class="syllable" onclick="checkSyllable(this, 'me')">me</div>
        </div>
        <div class="image-container" id="img3" data-syllable="me">
            🐘
            <div>_sa</div>
            <div class="syllable" onclick="checkSyllable(this, 'be')">be</div>
            <div class="syllable" onclick="checkSyllable(this, 'pe')">pe</div>
            <div class="syllable" onclick="checkSyllable(this, 'me')">me</div>
        </div>
        <div class="image-container" id="img4" data-syllable="se">
            ✈️
            <div>_l</div>
            <div class="syllable" onclick="checkSyllable(this, 'se')">se</div>
            <div class="syllable" onclick="checkSyllable(this, 'le')">le</div>
            <div class="syllable" onclick="checkSyllable(this, 'fe')">fe</div>
        </div>
        <div class="image-container" id="img5" data-syllable="le">
            👂
            <div>_ja</div>
            <div class="syllable" onclick="checkSyllable(this, 'se')">se</div>
            <div class="syllable" onclick="checkSyllable(this, 'le')">le</div>
            <div class="syllable" onclick="checkSyllable(this, 'fe')">fe</div>
        </div>
        <div class="image-container" id="img6" data-syllable="fe">
            🍇
            <div>_cha</div>
            <div class="syllable" onclick="checkSyllable(this, 'se')">se</div>
            <div class="syllable" onclick="checkSyllable(this, 'le')">le</div>
            <div class="syllable" onclick="checkSyllable(this, 'fe')">fe</div>
        </div>
    </div>
    <script>
        function checkSyllable(element, syllable) {
            const parent = element.parentElement;
            const correctSyllable = parent.getAttribute('data-syllable');

            if (syllable === correctSyllable) {
                parent.classList.add('correct');
                parent.classList.remove('incorrect');
            } else {
                parent.classList.add('incorrect');
                parent.classList.remove('correct');
            }
        }
    </script>
</body>
</html>
